<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<link href="./style.css" rel="stylesheet">
	<link rel="shortcut icon" href="img/favicon.ico">
	<meta content="A real time 3D tracker for the ISS" property="og:description">
	<meta content="Gabriel Tavernini" property="og:site_name">
	<meta content="ISS Tracker" property="og:title">
	<meta content="./img/ogimage.jpeg" property="og:image">
	<title>ISS Tracker</title>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>


	<button class="ghost-button" onclick="trackISS()">Track ISS</button>
	<button class="ghost-button" style="margin-left: 150px" onclick="toggleSun()">Toggle Sun</button>
	<!-- <p class="speed"></p> -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/TDSloader.js"></script>
	<script src="js/satellite.min.js"></script>
	<script src="js/sketch.js"></script>

	<script>
		function trackISS() {
			track = true;
			loadAndMove();
			controls.update();
			renderer.render(scene, camera);
		}

		function toggleSun() {
			sun = !sun;
			if (sun) {
				cube.material = dayMaterial;
				cube.material.needsUpdate = true;
			} else {
				cube.material = noDayMaterial;
				cube.material.needsUpdate = true;
			}
		}
	</script>
</body>

</html>
